<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Country Info Lookup</title>

  <!-- Bootswatch Theme -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/darkly/bootstrap.min.css' />

  <!-- Font Awesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css' />

  <!-- My Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 m-auto">
        <h3 class="text-center bg-3"><i class="fas fa-globe header-icon"></i> Country Lookup</h3>
        <div class="form-group">
          <input id="search" type="text" class="form-control form-control-lg"
            placeholder="Enter a country or abbreviation...">
        </div> <!-- End of Form Group -->

        <!-- This is where the data will show up -->
        <div id="match-list"></div>
      </div> <!-- End of Column -->
    </div> <!-- End of Row -->
  </div> <!-- End of Container -->

  <script src="js/main.js"></script>
</body>

</html>
