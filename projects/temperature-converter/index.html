<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css' />
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css' />
	<link rel="stylesheet" href="style.css">
	<title>Temperature Converter</title>
</head>

<body class="bg-dark">
	<div class="container col-lg-6 input-wrapper">
		<h1 class="heading">Temperature Converter <i class="fas fa-temperature-high"></i></h1>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">&#176;C</span>
			</div>
			<input id="celsius" type="number" class="form-control" placeholder="Celsius" aria-label="Celsius"
				aria-describedby="basic-addon1">
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">&#176;F</span>
			</div>
			<input id="fahrenheit" type="number" class="form-control" placeholder="Fahrenheit" aria-label="Fahrenheit"
				aria-describedby="basic-addon1">
		</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
